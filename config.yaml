# Raspberry Pi Voice Assistant Configuration

# Audio Settings
audio:
  input_device: null  # null = default microphone, or specify device index
  sample_rate: 16000  # 16kHz recommended for Vosk
  chunk_size: 1024    # Audio chunk size in frames
  channels: 1         # Mono audio
  format: "int16"     # 16-bit PCM

# Voice Activity Detection (VAD)
vad:
  enabled: true
  threshold: 0.01     # Energy threshold for speech detection
  silence_duration: 1.5  # Seconds of silence before processing
  min_speech_duration: 0.5  # Minimum speech duration to process

# Speech-to-Text (STT)
stt:
  engine: "vosk"  # Options: "vosk" or "whisper"
  model_path: "./models/vosk-model-small-en-us-0.22"
  # Alternative whisper model path (if using whisper):
  # whisper_model: "base"  # tiny, base, small, medium

# LLM Settings
llm:
  model_path: "./models/TinyLlama-1.1B-Chat-v1.0.Q4_K_M.gguf"
  # Alternative models:
  # - "./models/phi-2.Q4_K_M.gguf"
  # - "./models/TinyLlama-1.1B-Chat-v1.0.Q4_K_M.gguf"
  temperature: 0.7
  max_tokens: 150
  top_p: 0.9
  repeat_penalty: 1.1
  context_window: 2048

# Text-to-Speech (TTS)
tts:
  engine: "pyttsx3"  # Options: "pyttsx3" or "espeak"
  rate: 150          # Speech rate (words per minute)
  volume: 0.8        # Volume (0.0 to 1.0)
  voice: null        # null = default voice, or specify voice name

# Bluetooth Audio
bluetooth:
  device_mac: null   # MAC address of Bluetooth device (e.g., "00:11:22:33:44:55")
  auto_connect: true # Automatically connect to paired device on startup
  device_name: null  # Device name to search for (alternative to MAC)

# Application Settings
app:
  log_level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  log_file: "./logs/assistant.log"
  continuous_listening: true
  response_prefix: ""  # Optional prefix for responses (e.g., "Assistant: ")

# Laptop backend (FaceTimeOS) settings
laptop:
  host: "localhost"       # Use "localhost" for Mac testing, "10.12.131.3" for Pi
  port: 8000              # SERVER_PORT from FaceTimeOS/backend environment
  timeout_seconds: 60    # Client timeout - backend will fail fast if Agent-S is stuck

# External APIs
apis:
  serper_api_key: "bfa79311accc72d42cbb42cbe6f2fe7ef09857d9"  # Serper API key for search/news/weather

